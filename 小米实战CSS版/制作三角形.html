<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>面试题之使用css做三角形</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				border: 50px solid darkorange;
				border-color:transparent   transparent transparent #006600;
				width: 0;
			}
		</style>
	</head>
	<body>
		<div></div>
		<b>使用border属性设置好边框大小、颜色、边框线的类型，然后使用border-color设置好四种颜色，再将width设置为0. 根据具体需要将border-color中的颜色更改为transparent即可，border-color的顺序为上右下左</b>
	</body>
</html>
