<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>让元素垂直水平居中</title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				background: red;
				position: fixed;
				left: 50%;
				margin-left:-50px;
				top: 50%;
				margin-top: -50px;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
