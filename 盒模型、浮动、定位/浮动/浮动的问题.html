<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动造成父级盒子塌陷的问题</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			.top{
				width: 100px;
				/* height: 100px; */ /* 局限性大 */
				/* overflow: hidden; */  /* 触发了BFC，缺点：溢出隐藏 */
				background: #008000;
				border: 1px solid red;
			}
			.box1{
				width: 100px;
				height: 100px;
				background: gold;
				float: left;/* 若父元素没有高度则子盒子设置浮动后父元素塌陷 */
			}
		</style>
	</head>
	<body>
		<div class="main">
			解决办法：
			<ul>
				<li>给父级元素加高度</li>
				<li>给父级元素加overflow:hidden;</li>
				<li>隔墙法，用clear清除浮动造成的影响</li>
				<li>通过伪元素清除浮动（原理同上）</li>
			</ul>
		</div>
		<div class="top">
			<div class="box1"></div>
		</div>
		<div class="bottom"></div>
	</body>
</html>
