<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>值规律</title>
		<style>
			.box1{
				width: 100px;
				height: 100px;
				border: 1px solid #red;
				/* 四个值：上右下左 */
				margin:10px 20px 30px 40px;
				/* 三个值：上、左右、下 */
				margin: 20px 30px 40px;
				/* 两个值：上下、左右 */
				margin:10px 20px;
				/* 四个方向 */
				margin: 10px;
				/* 上下是0，左右auto */
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			padding和margin同理，border-radius也是
		</div>
	</body>
</html>
