<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>课程表练习</title>
		<style type="text/css">
			table{
				text-align: center;
				background-color: lightcyan;
			}
			caption{
				font-size: 1.25rem;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<!-- table是盒模型 -->
		<table border="" width="600px" height="300px" align="center">
			<caption>课程表</caption>
			<thead>
				<tr>
					<th colspan="2">时间\日期</th>
					<th>一</th>
					<th>二</th>
					<th>三</th>
					<th>四</th>
					<th>五</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td rowspan="2">上午</td>
					<td>9:30-10:15</td>
					<td>语文</td>
					<td>语文</td>
					<td>语文</td>
					<td>语文</td>
					<td>语文</td>
				</tr>
				<tr>
					<td>10:25-11:10</td>
					<td>数学</td>
					<td>数学</td>
					<td>数学</td>
					<td>数学</td>
					<td>数学</td>
				</tr>
				<tr class="_blank">
					<td colspan="7"></td>
				</tr>
				<tr>
					<td rowspan="2">下午</td>
					<td>14:30-15:15</td>
					<td>数学</td>
					<td>数学</td>
					<td>数学</td>
					<td>数学</td>
					<td>数学</td>
				</tr>
				<tr>
					<td>15:25-16:10</td>
					<td>语文</td>
					<td>语文</td>
					<td>语文</td>
					<td>语文</td>
					<td>语文</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
