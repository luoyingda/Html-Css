<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>课程表练习</title>
		<style>
			body {
				position: relative;
			}
			.classes{
				
				font-weight: bol;
			}
			.classes caption{
				font-size: 20px;
				font-weight: bolder;
			}
			table {
				text-align: center;
				background-color: lightcyan;
			}

			td {
				width: 100px;
			}

			._blank {
				height: 20px;
			}
		</style>
	</head>
	<body>
		<div class="classes">
			<caption>课程表</caption>
			<table border="" cellspacing="" cellpadding="">
				<tr>
					<td colspan="3">时间\日期</td>
					<td>一</td>
					<td>二</td>
					<td>三</td>
					<td>四</td>
					<td>五</td>
				</tr>
				<tr>
					<td rowspan="2">上午</td>
					<td colspan="2">9:30-10:15</td>
					<td>语文</td>
					<td>语文</td>
					<td>语文</td>
					<td>语文</td>
					<td>语文</td>
				</tr>
				<tr>
					<td colspan="2">10:25-11:10</td>
					<td>数学</td>
					<td>数学</td>
					<td>数学</td>
					<td>数学</td>
					<td>数学</td>
				</tr>
				<tr class="_blank">
					<td colspan="8"></td>
				</tr>
				<tr>
					<td rowspan="2">下午</td>
					<td colspan="2">14:30-15:15</td>
					<td>数学</td>
					<td>数学</td>
					<td>数学</td>
					<td>数学</td>
					<td>数学</td>
				</tr>
				<tr>
					<td colspan="2">15:25-16:10</td>
					<td>语文</td>
					<td>语文</td>
					<td>语文</td>
					<td>语文</td>
					<td>语文</td>
				</tr>
			</table>
		</div>
	</body>
</html>
