<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>单选功能实现</title>
	</head>
	<body>
		<!-- 对于同一组的单选按钮，我们需要给它们起一个相同的name值，这样浏览器就知道他们是一组了，就可以实现单选功能 -->
		<h3>请选择你的性别：</h3>
		<input type="radio" checked name="sex" value="男" />男
		<input type="radio" name="sex" value="女" />女<br />
	</body>
</html>
