<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文字关联功能实现</title>
	</head>
	<body>
		<!-- label功能：当点击文字的时候，可以让和它关联的表单元素被选中 -->
		<form action="" method="">
			<input type="radio" name="sex" id="man"/><label for="man">男</label>
			<input type="radio" name="sex" id="woman"/><label for="woman">女</label><br />
		</form>
	</body>
</html>
