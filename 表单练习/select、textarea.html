<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>select、textarea</title>
	</head>
	<body>
		<!-- select下拉框及常用的属性 -->
		<!-- selected默认被选中 -->
		<!-- disabled禁止选中 -->
		<select name="" id="">
			<option value="" disabled>北京</option>
			<option value="" selected>上海</option>
			<option value="">广州</option>
		</select>
		<br>
		<!-- 文本域：textarea，一般用在评论框或者留言 -->
		<!-- cols：一行显示的文字 -->
		<!-- rows：规定有几行 -->
		<textarea name="" id="" rows="10" cols="10"></textarea>
	</body>
</html>
