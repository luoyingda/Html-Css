<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS选择器之基础选择器</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				color: red;
			}
			div{
				background-color: #00FFFF
			}
			p{
				color: white;
				background-color: #0000FF
			}
			.p2{
				width: 100px;
				height: 100px;
				background-color: #008000;
			}
			.f12{
				font-size: 30px;
			}
			#box1{
				/* id只能是唯一的 */
				color: white;
				background-color: #8A2BE2;
			}
		</style>
	</head>
	<body>
		<div class="box" style="width: 100px; height: 100px;">哈哈哈</div>
		<div class="box" style="width: 200px; height: 200px;">略略略</div>
		<p>P</p>
		<p class="p2">P2</p>
		<p class="p2 f12">P2</p>
		<h1 id="box1">hello world</h1>
	</body>
</html>
