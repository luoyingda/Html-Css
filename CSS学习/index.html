<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CSS学习</title>
		<style type="text/css">
			/* 
				选择器：{属性:值}
				选择器：具体的元素（选中谁）
			*/
		   /* 展开型 */
		   div{
			   width: 200px;
			   height: 200px;
			   border: 1px solid aqua;
		   }
		   /* 紧凑型 */
		   div{width: 200px;height: 200px;border: 1px solid aqua;}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
