<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>标签的相互转换</title>
		<style>
			span{
				width:100px;
				height: 100px;
				background: red;
				/* 转为块级元素 */
				display: block;
				/* 隐藏标签，应用场景：bnner图上的左右按钮、 */
				/* display: none; */
			}
			div{
				width: 100px;
				height: 100px;
				background: springgreen;
				/* 转换为行内块 */
				display: inline-block;
			}
			h1{
				height: 100px;
				background: yellow;
				/* 转换为行内元素 */
				display: inline;
			}
		</style>
		
	</head>
	<body>
		<span>span</span>
		<div>box1</div>
		<div>box2</div>
		<h1>biaoti</h1>
	</body>
</html>
