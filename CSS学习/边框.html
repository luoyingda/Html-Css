<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>边框</title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				/* 边框的宽度：border-width */
				border-width: 10px;
				/* 边框的样式：border-style */
				border-style: solid;/*实线*/
				/* 边框的颜色：border-color */
				/* 顺序是按顺时针方向：上右下左 */
				border-color: red blue green yellow; 
			}
			#box{
				/* 复合属性 */
				border: 3px solid blueviolet;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div id="box"></div>
	</body>
</html>
