<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>清除默认样式</title>
		<style type="text/css">
			/* “*”是一种选择器/通配符。 下面的代码表示：清楚页面中所有默认的margin和padding */
			*{
				margin:0;
				padding:0;
			}
			/* 将上面代码注释掉才会显示列表原来的样式 */
			ul,ol{
				list-style: none;
			}
		</style>
	</head>
	<body>
		<div>box</div>
		<ul>
			<li>这是无序列表</li>
			<li>这是无序列表</li>
		</ul>
		<ol>
			<li>这是有序列表</li>
			<li>这是有序列表</li>
		</ol>
	</body>
</html>
